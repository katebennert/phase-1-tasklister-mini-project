<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">What do you need to do?</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="To Do">
      <input type="submit" value="Add To List">
      <select>
        <option value="">Priority (choose one)</option>
        <option value="">Low</option>
        <option value="!">Normal (!)</option>
        <option value="!!">High (!!)</option>
      </select>
    </form>

    <div id="list">
      <h2>My To Do List:</h2>
      <ul id="tasks">
      </ul>
      <button class="btn" id="sort-btn">Sort by Priority</button>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
